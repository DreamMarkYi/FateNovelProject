<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Timeline Configurator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: #eee;
            overflow: hidden;
        }

        /* 左侧侧边栏 */
        #sidebar {
            width: 320px;
            background-color: #252526;
            border-right: 1px solid #333;
            display: flex;
            flex-direction: column;
            z-index: 10;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.3);
        }

        #sidebar-header {
            padding: 20px;
            background-color: #007acc;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #controls {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        /* 滚动条样式 */
        #controls::-webkit-scrollbar {
            width: 6px;
        }

        #controls::-webkit-scrollbar-track {
            background: #1e1e1e;
        }

        #controls::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 3px;
        }

        .control-group {
            margin-bottom: 25px;
            border-bottom: 1px solid #333;
            padding-bottom: 15px;
        }

        .group-title {
            font-size: 0.85rem;
            color: #00ffff;
            margin-bottom: 15px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .control-item {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }

        .control-item label {
            font-size: 0.8rem;
            margin-bottom: 5px;
            color: #aaa;
            display: flex;
            justify-content: space-between;
        }

        .control-item label span.val-display {
            color: #fff;
        }

        input[type="color"] {
            width: 100%;
            height: 35px;
            border: none;
            background: none;
            cursor: pointer;
        }

        input[type="range"] {
            width: 100%;
            cursor: pointer;
        }

        input[type="text"] {
            width: 100%;
            background: #333;
            border: 1px solid #444;
            color: #fff;
            padding: 5px;
            box-sizing: border-box;
        }

        /* 底部按钮区 */
        #sidebar-footer {
            padding: 20px;
            background-color: #1e1e1e;
            border-top: 1px solid #333;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007acc;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
            margin-bottom: 10px;
        }

        button:hover {
            background-color: #005fa3;
        }

        button.secondary {
            background-color: #333;
        }

        button.secondary:hover {
            background-color: #444;
        }

        /* 右侧预览区 */
        #preview-container {
            flex: 1;
            position: relative;
            background-image:
                linear-gradient(45deg, #222 25%, transparent 25%),
                linear-gradient(-45deg, #222 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, #222 75%),
                linear-gradient(-45deg, transparent 75%, #222 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        /* 导出弹窗 */
        #export-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #252526;
            padding: 20px;
            width: 500px;
            border: 1px solid #007acc;
            box-shadow: 0 0 20px rgba(0, 122, 204, 0.5);
        }

        textarea {
            width: 100%;
            height: 200px;
            background: #111;
            color: #0f0;
            font-family: monospace;
            border: 1px solid #444;
            margin: 10px 0;
            padding: 10px;
            box-sizing: border-box;
        }
    </style>
</head>

<body>

    <div id="sidebar">
        <div id="sidebar-header">
            配置面板
        </div>

        <div id="controls">
            <div class="loading-text" style="text-align:center; padding:20px; color:#666;">
                等待场景连接...
            </div>
        </div>

        <div id="sidebar-footer">
            <button onclick="exportConfig()">生成配置代码 (JSON)</button>
            <button class="secondary" onclick="reloadFrame()">重置 / 刷新</button>
        </div>
    </div>

    <div id="preview-container">
        <iframe id="preview-frame" src="3.html"></iframe>
    </div>

    <div id="export-modal">
        <div class="modal-content">
            <h3 style="margin-top:0">配置已生成</h3>
            <p style="font-size:0.8rem; color:#aaa;">复制下方代码，替换 3.html 中的 const config = { ... }; 部分</p>
            <textarea id="export-area"></textarea>
            <button onclick="closeModal()">关闭</button>
        </div>
    </div>

    <script>
        const iframe = document.getElementById('preview-frame');
        const controlsDiv = document.getElementById('controls');
        let currentConfig = {};

        // 定义我们要控制的参数结构
        // type: 'color' | 'number' | 'text'
        const schema = [
            {
                title: "环境与背景 (Atmosphere)",
                items: [
                    { key: 'bgColor', label: '背景颜色', type: 'color' },
                    { key: 'fogColor', label: '雾气颜色 (旧)', type: 'color' },
                    { key: 'fogColorLight', label: '雾气 (右上/亮)', type: 'color' },
                    { key: 'fogColorDark', label: '雾气 (左下/暗)', type: 'color' },
                    { key: 'cloudBaseColor', label: '云层底色', type: 'color' },
                    { key: 'cloudHighlightColor', label: '云层高光', type: 'color' },
                ]
            },
            {
                title: "雾效参数 (Volumetric Fog)",
                items: [
                    { key: 'heightFogDensity', label: '雾气密度', type: 'range', min: 0.001, max: 0.05, step: 0.001 },
                    { key: 'heightFogBase', label: '雾气基准高度', type: 'range', min: -500, max: 100, step: 10 },
                ]
            },
            {
                title: "方块与线条 (Geometry)",
                items: [
                    { key: 'mainBlockColor', label: '主节点颜色', type: 'color' },
                    { key: 'bgBlockColor', label: '装饰建筑颜色', type: 'color' },
                    { key: 'mainEdgeColor', label: '主线条/高亮', type: 'color' },
                    { key: 'dimEdgeColor', label: '暗线条/背景', type: 'color' },
                    { key: 'lineColor', label: '连接线颜色', type: 'color' }
                ]
            },
            {
                title: "UI 设置",
                items: [
                    { key: 'textColor', label: '文字颜色', type: 'color' },
                    { key: 'uiTitle', label: 'UI 标题', type: 'text' },
                ]
            }
        ];

        // 1. 初始化：监听 Iframe 加载完成
        iframe.onload = () => {
            // 请求 iframe 发送当前的 config 数据
            // 稍微延迟一下确保 iframe 内部脚本初始化完成
            setTimeout(() => {
                iframe.contentWindow.postMessage({ type: 'requestConfig' }, '*');
            }, 500);
        };

        // 2. 监听来自 Iframe 的消息
        window.addEventListener('message', (event) => {
            if (event.data.type === 'configLoaded') {
                currentConfig = event.data.config;
                buildUI();
            }
        });

        // 3. 构建 UI
        function buildUI() {
            controlsDiv.innerHTML = ''; // 清空

            schema.forEach(group => {
                const groupDiv = document.createElement('div');
                groupDiv.className = 'control-group';

                const title = document.createElement('div');
                title.className = 'group-title';
                title.innerText = group.title;
                groupDiv.appendChild(title);

                group.items.forEach(item => {
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'control-item';

                    // Label
                    const label = document.createElement('label');
                    label.innerHTML = `${item.label} <span class="val-display" id="disp_${item.key}"></span>`;
                    itemDiv.appendChild(label);

                    let input;
                    const val = currentConfig[item.key];

                    if (item.type === 'color') {
                        input = document.createElement('input');
                        input.type = 'color';
                        input.value = val || '#ffffff';
                        input.oninput = (e) => updateParam(item.key, e.target.value);
                    } else if (item.type === 'range') {
                        input = document.createElement('input');
                        input.type = 'range';
                        input.min = item.min;
                        input.max = item.max;
                        input.step = item.step;
                        input.value = val;
                        // 更新数字显示
                        const disp = label.querySelector('.val-display');
                        if (disp) disp.innerText = val;
                        input.oninput = (e) => {
                            updateParam(item.key, parseFloat(e.target.value));
                            label.querySelector('.val-display').innerText = e.target.value;
                        };
                    } else if (item.type === 'text') {
                        input = document.createElement('input');
                        input.type = 'text';
                        input.value = val;
                        input.oninput = (e) => updateParam(item.key, e.target.value);
                    }

                    itemDiv.appendChild(input);
                    groupDiv.appendChild(itemDiv);
                });

                controlsDiv.appendChild(groupDiv);
            });
        }

        // 4. 发送更新到 Iframe
        function updateParam(key, value) {
            currentConfig[key] = value;
            iframe.contentWindow.postMessage({
                type: 'updateConfig',
                key: key,
                value: value
            }, '*');
        }

        // 5. 导出功能
        function exportConfig() {
            // 转换回代码格式 (十六进制数字不带引号)
            let jsonStr = JSON.stringify(currentConfig, null, 4);

            // 简单的正则替换，将颜色的字符串 "#123456" 转换为 0x123456
            // 这样复制进代码里才符合 Three.js 的习惯
            const cleanJson = jsonStr.replace(/"(#[0-9a-fA-F]{6})"/g, function (match) {
                return match.replace('"#', '0x').replace('"', '');
            });

            const codeBlock = `const config = ${cleanJson};`;

            document.getElementById('export-area').value = codeBlock;
            document.getElementById('export-modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('export-modal').style.display = 'none';
        }

        function reloadFrame() {
            iframe.contentWindow.location.reload();
        }

    </script>
</body>

</html>
