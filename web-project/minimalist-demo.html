<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>极简日式风格页面 - 演示</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@300;400&family=Cinzel:wght@300;400&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Noto Serif JP', serif;
      overflow: hidden;
    }

    .minimalist-page {
      display: flex;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: #f5f3f0;
    }

    /* 左侧区域 */
    .left-section {
      flex: 1;
      position: relative;
      overflow: hidden;
    }

    .sky-background {
      width: 100%;
      height: 100%;
      background: linear-gradient(
        to bottom,
        #a8c5dd 0%,
        #d4b5a8 30%,
        #e8d5c4 60%,
        #c5d3e0 100%
      );
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* 云朵效果 */
    .sky-background::before {
      content: '';
      position: absolute;
      top: 10%;
      left: 20%;
      width: 300px;
      height: 150px;
      background: radial-gradient(ellipse at center, rgba(255, 255, 255, 0.4) 0%, transparent 70%);
      filter: blur(40px);
      animation: float 20s ease-in-out infinite;
    }

    .sky-background::after {
      content: '';
      position: absolute;
      top: 30%;
      right: 15%;
      width: 250px;
      height: 120px;
      background: radial-gradient(ellipse at center, rgba(255, 255, 255, 0.3) 0%, transparent 70%);
      filter: blur(35px);
      animation: float 25s ease-in-out infinite reverse;
    }

    @keyframes float {
      0%, 100% {
        transform: translate(0, 0);
      }
      50% {
        transform: translate(30px, -20px);
      }
    }

    /* 垂直标题 */
    .title-vertical {
      writing-mode: vertical-rl;
      text-orientation: upright;
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 40px 0;
    }

    .main-title {
      font-size: 120px;
      font-weight: 300;
      letter-spacing: 30px;
      color: rgba(255, 255, 255, 0.95);
      text-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
      margin: 0;
      font-family: 'Noto Serif JP', serif;
    }

    .subtitle {
      font-size: 16px;
      letter-spacing: 8px;
      color: rgba(255, 255, 255, 0.8);
      margin: 40px 0;
      font-family: 'Cinzel', serif;
      font-weight: 300;
    }

    .decorative-text {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 60px;
      font-size: 24px;
      color: rgba(255, 255, 255, 0.7);
      font-weight: 300;
      letter-spacing: 10px;
    }

    /* 右侧区域 */
    .right-section {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 60px;
      background: #f5f3f0;
    }

    .card-container {
      display: flex;
      gap: 40px;
      align-items: center;
    }

    /* 卡片样式 */
    .minimal-card {
      width: 280px;
      height: 420px;
      background: linear-gradient(135deg, #fdfbf7 0%, #f8f6f2 100%);
      border: 1px solid rgba(200, 190, 180, 0.3);
      box-shadow: 
        0 10px 40px rgba(0, 0, 0, 0.05),
        0 2px 8px rgba(0, 0, 0, 0.03);
      position: relative;
      overflow: hidden;
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .minimal-card.show {
      opacity: 1;
      transform: translateY(0);
    }

    .minimal-card:hover {
      transform: translateY(-10px);
      box-shadow: 
        0 20px 60px rgba(0, 0, 0, 0.08),
        0 4px 12px rgba(0, 0, 0, 0.05);
    }

    /* 斜线纹理 */
    .card-pattern {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: repeating-linear-gradient(
        45deg,
        transparent,
        transparent 2px,
        rgba(200, 190, 180, 0.08) 2px,
        rgba(200, 190, 180, 0.08) 4px
      );
      pointer-events: none;
    }

    /* 卡片内容 */
    .card-content {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 30px;
    }

    .card-title {
      font-size: 18px;
      letter-spacing: 12px;
      color: #8b7d6b;
      margin: 0 0 40px 0;
      font-family: 'Cinzel', serif;
      font-weight: 400;
      text-align: center;
    }

    .card-text {
      font-size: 20px;
      letter-spacing: 18px;
      color: #5a5047;
      margin: 0;
      writing-mode: horizontal-tb;
      font-family: 'Noto Serif JP', serif;
      font-weight: 300;
      text-align: center;
      line-height: 2;
    }

    /* 卡片装饰线 */
    .minimal-card::before {
      content: '';
      position: absolute;
      top: 50px;
      left: 50%;
      transform: translateX(-50%);
      width: 1px;
      height: 80px;
      background: linear-gradient(
        to bottom,
        transparent,
        rgba(139, 125, 107, 0.3),
        transparent
      );
    }

    .minimal-card::after {
      content: '';
      position: absolute;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      width: 1px;
      height: 80px;
      background: linear-gradient(
        to bottom,
        transparent,
        rgba(139, 125, 107, 0.3),
        transparent
      );
    }

    /* 响应式设计 */
    @media (max-width: 1200px) {
      .minimalist-page {
        flex-direction: column;
      }

      .left-section {
        height: 50vh;
      }

      .right-section {
        height: 50vh;
        padding: 30px;
      }

      .card-container {
        flex-direction: row;
        gap: 20px;
        overflow-x: auto;
      }

      .minimal-card {
        width: 200px;
        height: 320px;
        flex-shrink: 0;
      }

      .main-title {
        font-size: 80px;
        letter-spacing: 20px;
      }
    }

    @media (max-width: 768px) {
      .main-title {
        font-size: 60px;
        letter-spacing: 15px;
      }

      .minimal-card {
        width: 160px;
        height: 280px;
      }

      .card-title {
        font-size: 14px;
        letter-spacing: 8px;
      }

      .card-text {
        font-size: 16px;
        letter-spacing: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="minimalist-page">
    <!-- 左侧大图区域 -->
    <div class="left-section">
      <div class="sky-background">
        <div class="title-vertical">
          <h1 class="main-title">白夜</h1>
          <p class="subtitle">—Midnight Sun—</p>
          <div class="decorative-text">
            <span>信</span>
            <span>じ</span>
            <span>て</span>
          </div>
        </div>
      </div>
    </div>

    <!-- 右侧卡片区域 -->
    <div class="right-section">
      <div class="card-container">
        <!-- 卡片1 -->
        <div class="minimal-card">
          <div class="card-pattern"></div>
          <div class="card-content">
            <h2 class="card-title">H O 1</h2>
            <p class="card-text">人　間　不　信</p>
          </div>
        </div>

        <!-- 卡片2 -->
        <div class="minimal-card">
          <div class="card-pattern"></div>
          <div class="card-content">
            <h2 class="card-title">H O 2</h2>
            <p class="card-text">思　界　者</p>
          </div>
        </div>

        <!-- 卡片3 -->
        <div class="minimal-card">
          <div class="card-pattern"></div>
          <div class="card-content">
            <h2 class="card-title">H O 3</h2>
            <p class="card-text">永　遠　回　帰</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // 页面加载后添加淡入动画
    window.addEventListener('load', () => {
      const cards = document.querySelectorAll('.minimal-card');
      cards.forEach((card, index) => {
        setTimeout(() => {
          card.classList.add('show');
        }, 200 * (index + 1));
      });
    });
  </script>
</body>
</html>
