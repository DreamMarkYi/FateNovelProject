    <script>
        let network = null;
        let nodesData = null;
        let edgesData = null;

        // åˆå§‹åŒ–å›¾è°±
        function initGraph() {
            const container = document.getElementById('graph-chunk1');
            if (!container) return;

            const nodes = new vis.DataSet([]);
            const edges = new vis.DataSet([]);

            const options = {
                nodes: {
                    shape: 'hexagon',
                    size: 25,
                    font: {
                        color: '#d0d7de',
                        size: 12,
                        face: 'Microsoft YaHei, Arial, sans-serif',
                        align: 'center'
                    },
                    borderWidth: 3,
                    color: {
                        background: '#1a1a1a',
                        border: '#00ffcc',
                        highlight: {
                            background: '#0a0a0a',
                            border: '#00ff33'
                        },
                        hover: {
                            background: '#0f0f0f',
                            border: '#00ff33'
                        }
                    },
                    shadow: {
                        enabled: true,
                        color: 'rgba(0, 255, 204, 0.3)',
                        size: 10
                    }
                },
                edges: {
                    width: 2,
                    color: {
                        color: '#333333',
                        highlight: '#00ffcc',
                        hover: '#00ff33'
                    },
                    smooth: {
                        type: 'dynamic',
                        roundness: 0.5
                    },
                    arrows: {
                        to: {
                            enabled: true,
                            scaleFactor: 0.8
                        }
                    },
                    shadow: {
                        enabled: true,
                        color: 'rgba(0, 0, 0, 0.5)',
                        size: 3
                    }
                },
                physics: {
                    enabled: true,
                    stabilization: {
                        enabled: true,
                        iterations: 200,
                        updateInterval: 25
                    },
                    barnesHut: {
                        gravitationalConstant: -2000,
                        springConstant: 0.04,
                        springLength: 200,
                        damping: 0.09
                    }
                },
                interaction: {
                    hover: true,
                    zoomView: true,
                    dragNodes: true,
                    dragView: true,
                    tooltipDelay: 200
                }
            };

            const data = { nodes, edges };
            network = new vis.Network(container, data, options);

            // èŠ‚ç‚¹ç‚¹å‡»äº‹ä»¶
            network.on('click', function(params) {
                if (params.nodes.length > 0) {
                    const nodeId = params.nodes[0];
                    showNodeInfo(nodeId);
                } else {
                    closeInfoPanel();
                }
            });

            // åŒå‡»é‡ç½®è§†å›¾
            network.on('doubleClick', function(params) {
                if (params.nodes.length === 0) {
                    network.fit();
                }
            });

            nodesData = nodes;
            edgesData = edges;
        }

        // æ˜¾ç¤ºèŠ‚ç‚¹ä¿¡æ¯
        function showNodeInfo(nodeId) {
            const node = nodesData.get(nodeId);
            if (!node) return;

            const infoPanel = document.getElementById('info-chunk1');
            const infoContent = document.getElementById('info-content-chunk1');

            let html = `
                <div class="info-item">
                    <span class="info-label">ID:</span>
                    <span class="info-value">${node.id || 'N/A'}</span>
                </div>
                <div class="info-item">
                    <span class="info-label">æ ‡ç­¾:</span>
                    <span class="info-value">${node.label || 'N/A'}</span>
                </div>
            `;

            if (node.original_id && node.original_id !== node.id) {
                html += `
                    <div class="info-item">
                        <span class="info-label">åŸå§‹ID:</span>
                        <span class="info-value">${node.original_id}</span>
                    </div>
                `;
            }

            if (node.chunk_index !== null && node.chunk_index !== undefined) {
                html += `
                    <div class="info-item">
                        <span class="info-label">Chunkç´¢å¼•:</span>
                        <span class="info-value">${node.chunk_index}</span>
                    </div>
                `;
            }

            if (node.content) {
                const contentPreview = node.content.length > 200 
                    ? node.content.substring(0, 200) + '...' 
                    : node.content;
                html += `
                    <div class="info-item">
                        <span class="info-label">å†…å®¹:</span>
                        <span class="info-value">${contentPreview}</span>
                    </div>
                `;
            }

            if (node.labels && node.labels.length > 0) {
                html += `
                    <div class="info-item">
                        <span class="info-label">ç±»å‹:</span>
                        <span class="info-value">${node.labels.join(', ')}</span>
                    </div>
                `;
            }

            infoContent.innerHTML = html;
            infoPanel.classList.add('visible');
        }

        // å…³é—­ä¿¡æ¯é¢æ¿
        function closeInfoPanel() {
            const infoPanel = document.getElementById('info-chunk1');
            infoPanel.classList.remove('visible');
        }

        // æ‰§è¡Œmain.py
        async function executeMainPy() {
            const executeBtn = document.getElementById('executeBtn');
            const modal = document.getElementById('executeModal');
            const logContainer = document.getElementById('logContainer');
            
            // ç¡®è®¤å¯¹è¯æ¡†
            const confirmed = confirm(
                'ğŸš€ æ‰§è¡Œ main.py è„šæœ¬\n\n' +
                'è¿™å°†è¿è¡ŒPythonè„šæœ¬æ¥æå–å›¾è°±æ•°æ®å¹¶å†™å…¥Neo4jæ•°æ®åº“ã€‚\n\n' +
                'æ‰§è¡Œè¿‡ç¨‹å¯èƒ½éœ€è¦ä¸€äº›æ—¶é—´ï¼Œæ˜¯å¦ç»§ç»­ï¼Ÿ'
            );

            if (!confirmed) {
                return;
            }

            // ç¦ç”¨æŒ‰é’®
            executeBtn.classList.add('running');
            executeBtn.disabled = true;
            executeBtn.textContent = 'æ‰§è¡Œä¸­...';

            // æ‰“å¼€æ¨¡æ€æ¡†
            modal.classList.add('visible');
            logContainer.innerHTML = '<div class="log-line">æ­£åœ¨å¯åŠ¨Pythonè„šæœ¬...</div>';

            try {
                updateStatus('loading', 'æ­£åœ¨æ‰§è¡Œ main.py...');
                
                const response = await fetch('/api/execute/main', {
                    method: 'POST'
                });

                if (!response.ok) {
                    throw new Error(`HTTPé”™è¯¯: ${response.status}`);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.substring(6));
                                
                                if (data.type === 'stdout') {
                                    addLogLine(data.data, 'stdout');
                                } else if (data.type === 'stderr') {
                                    addLogLine(data.data, 'stderr');
                                } else if (data.type === 'close') {
                                    if (data.success) {
                                        addLogLine(`\nâœ… ${data.message}`, 'success');
                                        updateStatus('success', 'è„šæœ¬æ‰§è¡ŒæˆåŠŸ');
                                        
                                        // æ‰§è¡ŒæˆåŠŸåè‡ªåŠ¨åˆ·æ–°å›¾è°±
                                        setTimeout(() => {
                                            loadGraph();
                                        }, 1000);
                                    } else {
                                        addLogLine(`\nâŒ ${data.message}`, 'error');
                                        if (data.stderr) {
                                            addLogLine(data.stderr, 'stderr');
                                        }
                                        updateStatus('error', 'è„šæœ¬æ‰§è¡Œå¤±è´¥');
                                    }
                                } else if (data.type === 'error') {
                                    addLogLine(`\nâŒ ${data.message}`, 'error');
                                    updateStatus('error', data.message);
                                }
                            } catch (e) {
                                // å¿½ç•¥JSONè§£æé”™è¯¯
                            }
                        }
                    }
                }
            } catch (error) {
                console.error('æ‰§è¡Œè„šæœ¬å¤±è´¥:', error);
                addLogLine(`\nâŒ æ‰§è¡Œå¤±è´¥: ${error.message}`, 'error');
                updateStatus('error', `æ‰§è¡Œå¤±è´¥: ${error.message}`);
            } finally {
                // æ¢å¤æŒ‰é’®
                executeBtn.classList.remove('running');
                executeBtn.disabled = false;
                executeBtn.textContent = 'æ‰§è¡Œ main.py';
            }
        }

        // æ·»åŠ æ—¥å¿—è¡Œ
        function addLogLine(text, type = 'stdout') {
            const logContainer = document.getElementById('logContainer');
            const line = document.createElement('div');
            line.className = `log-line ${type}`;
            line.textContent = text;
            logContainer.appendChild(line);
            // è‡ªåŠ¨æ»šåŠ¨åˆ°åº•éƒ¨
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        // å…³é—­æ‰§è¡Œæ¨¡æ€æ¡†
        function closeExecuteModal() {
            const modal = document.getElementById('executeModal');
            modal.classList.remove('visible');
        }

        // ç‚¹å‡»æ¨¡æ€æ¡†å¤–éƒ¨å…³é—­
        document.getElementById('executeModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeExecuteModal();
            }
        });

        // åŠ è½½å›¾è°±æ•°æ®
        async function loadGraph() {
            try {
                updateStatus('loading', 'æ­£åœ¨åŠ è½½æ•°æ®...');
                const response = await fetch('/api/graph/chunk1');
                const result = await response.json();

                if (result.success && result.data) {
                    const { nodes, relationships } = result.data;

                    // è½¬æ¢èŠ‚ç‚¹æ•°æ® - ä½¿ç”¨åŒ…å«chunk_indexçš„å”¯ä¸€ID
                    const visNodes = nodes.map(node => {
                        // èŠ‚ç‚¹IDå·²ç»åŒ…å«chunk_indexï¼ˆåœ¨åç«¯å¤„ç†ï¼‰
                        const displayLabel = node.original_id || node.id;
                        const chunkInfo = node.chunk_index !== null && node.chunk_index !== undefined 
                            ? ` [Chunk ${node.chunk_index}]` 
                            : '';
                        const fullLabel = displayLabel + chunkInfo;
                        
                        // å·¥å…·æç¤ºï¼šæ˜¾ç¤ºå®Œæ•´ä¿¡æ¯
                        const tooltip = node.chunk_index !== null && node.chunk_index !== undefined
                            ? `${displayLabel}\nChunkç´¢å¼•: ${node.chunk_index}\n${(node.content || '').substring(0, 100)}`
                            : `${displayLabel}\n${(node.content || '').substring(0, 100)}`;
                        
                        return {
                            id: node.id, // è¿™ä¸ªIDå·²ç»åŒ…å«chunk_index
                            label: fullLabel,
                            original_id: node.original_id || node.id,
                            chunk_index: node.chunk_index,
                            content: node.content || '',
                            labels: node.labels || [],
                            title: tooltip
                        };
                    });

                    // è½¬æ¢å…³ç³»æ•°æ® - fromå’Œtoå·²ç»åŒ…å«chunk_indexï¼ˆåœ¨åç«¯å¤„ç†ï¼‰
                    // æ— å‘å›¾ï¼šä¸æ˜¾ç¤ºç®­å¤´
                    const visEdges = relationships.map(rel => ({
                        from: rel.from,
                        to: rel.to,
                        label: rel.type,
                        title: rel.type,
                        arrows: ''  // æ— å‘å›¾ï¼Œä¸æ˜¾ç¤ºç®­å¤´
                    }));

                    // æ›´æ–°å›¾è°± - ç¡®ä¿æ•°æ®å®Œå…¨æ›¿æ¢
                    // å…ˆæ¸…ç©ºç°æœ‰æ•°æ®
                    nodesData.clear();
                    edgesData.clear();
                    
                    // å†æ¬¡å»é‡ï¼Œç¡®ä¿æ²¡æœ‰é‡å¤IDï¼ˆåŒé‡ä¿æŠ¤ï¼‰
                    const uniqueNodesMap = new Map();
                    for (const node of visNodes) {
                        if (!uniqueNodesMap.has(node.id)) {
                            uniqueNodesMap.set(node.id, node);
                        }
                    }
                    const finalNodes = Array.from(uniqueNodesMap.values());
                    
                    // å»é‡å…³ç³»
                    const uniqueEdgesMap = new Map();
                    for (const edge of visEdges) {
                        const edgeKey = `${edge.from}-${edge.to}-${edge.label || ''}`;
                        if (!uniqueEdgesMap.has(edgeKey)) {
                            uniqueEdgesMap.set(edgeKey, edge);
                        }
                    }
                    const finalEdges = Array.from(uniqueEdgesMap.values());
                    
                    // æ·»åŠ æ•°æ®
                    if (finalNodes.length > 0) {
