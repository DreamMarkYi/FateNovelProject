<body>
    <div class="container">

            <p>ä¸Šä¼ æ–‡æ¡£ï¼Œè‡ªåŠ¨æ„å»ºå¹¶å¯è§†åŒ–çŸ¥è¯†å›¾è°±</p>

        <div class="content">
            <div class="upload-section">
                <div class="upload-area">
                    <h3>ğŸ“ ä¸Šä¼ æ–‡æ¡£æ–‡ä»¶</h3>
                    <p style="margin: 15px 0; color: #666;">æ”¯æŒ Markdown (.md) æ ¼å¼æ–‡ä»¶</p>
                    <div class="file-input-wrapper">
                        <input type="file" id="fileInput" accept=".md,.txt" />
                        <div class="file-input-button">é€‰æ‹©æ–‡ä»¶</div>
                    </div>
                    <div class="file-name" id="fileName"></div>
                    <div class="button-group">
                        <button class="btn btn-primary" id="processBtn" disabled>å¼€å§‹æ„å»ºå›¾è°±</button>
                        <button class="btn btn-primary" id="refreshBtn" disabled>åˆ·æ–°å›¾è°±</button>
                    </div>

            <div class="visualization-section" id="visualizationSection" style="display: none;">

                    <div class="stats">
                        <div class="stat-item">
                            <div class="stat-value" id="nodeCount">0</div>

                        </div>
                        <div class="stat-item">

                <div class="legend">
                    <h4>å›¾ä¾‹</h4>

                    </div>

    <div class="tooltip" id="tooltip"></div>

    <script>
        const API_BASE = 'http://localhost:5000/api';
        let uploadedFilePath = null;
        let graphData = null;
        let simulation = null;

        // æ–‡ä»¶é€‰æ‹©
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                document.getElementById('fileName').textContent = `å·²é€‰æ‹©: ${file.name}`;
                uploadFile(file);
            }
        });

        // ä¸Šä¼ æ–‡ä»¶
        async function uploadFile(file) {
            const formData = new FormData();
            formData.append('file', file);

            showStatus('æ­£åœ¨ä¸Šä¼ æ–‡ä»¶...', 'info');

            try {
                const response = await fetch(`${API_BASE}/upload`, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                if (response.ok) {
                    uploadedFilePath = data.filepath;
                    showStatus('æ–‡ä»¶ä¸Šä¼ æˆåŠŸï¼', 'success');
                    document.getElementById('processBtn').disabled = false;
                } else {
                    showStatus(`ä¸Šä¼ å¤±è´¥: ${data.error}`, 'error');
                }
            } catch (error) {
                showStatus(`ä¸Šä¼ é”™è¯¯: ${error.message}`, 'error');
            }
        }

        // å¤„ç†æ–‡ä»¶å¹¶æ„å»ºå›¾è°±
        document.getElementById('processBtn').addEventListener('click', async function() {
            if (!uploadedFilePath) {
                showStatus('è¯·å…ˆä¸Šä¼ æ–‡ä»¶', 'error');
                return;
            }

            showStatus('æ­£åœ¨æ„å»ºå›¾è°±ï¼Œè¯·ç¨å€™...', 'processing');
            document.getElementById('processBtn').disabled = true;

            try {
                const response = await fetch(`${API_BASE}/process`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ filepath: uploadedFilePath })
                });

                const data = await response.json();
                if (response.ok) {
                    // å¼€å§‹è½®è¯¢çŠ¶æ€
                    pollStatus();
                } else {
                    showStatus(`å¤„ç†å¤±è´¥: ${data.error}`, 'error');
                    document.getElementById('processBtn').disabled = false;
                }
            } catch (error) {
                showStatus(`å¤„ç†é”™è¯¯: ${error.message}`, 'error');
                document.getElementById('processBtn').disabled = false;
            }
        });

        // è½®è¯¢çŠ¶æ€
        async function pollStatus() {
            const interval = setInterval(async () => {
                try {
                    const response = await fetch(`${API_BASE}/status`);
                    const data = await response.json();
                    
                    if (data.status === 'completed') {
                        clearInterval(interval);
                        showStatus('å›¾è°±æ„å»ºå®Œæˆï¼', 'success');
                        document.getElementById('refreshBtn').disabled = false;
                        loadGraphData();
                    }
                } catch (error) {
                    console.error('çŠ¶æ€æ£€æŸ¥é”™è¯¯:', error);
                }
            }, 2000); // æ¯2ç§’æ£€æŸ¥ä¸€æ¬¡
        }

        // åˆ·æ–°å›¾è°±
        document.getElementById('refreshBtn').addEventListener('click', function() {
            loadGraphData();
        });

        // åŠ è½½å›¾è°±æ•°æ®
        async function loadGraphData() {
            showStatus('æ­£åœ¨åŠ è½½å›¾è°±æ•°æ®...', 'info');

            try {
                const response = await fetch(`${API_BASE}/graph-data`);
                const data = await response.json();

                if (response.ok) {
                    graphData = data;
                    document.getElementById('visualizationSection').style.display = 'block';
                    visualizeGraph(data);
                    showStatus('å›¾è°±åŠ è½½æˆåŠŸï¼', 'success');
                } else {
                    showStatus(`åŠ è½½å¤±è´¥: ${data.error}`, 'error');
                }
            } catch (error) {
                showStatus(`åŠ è½½é”™è¯¯: ${error.message}`, 'error');
            }
        }

        // å¯è§†åŒ–å›¾è°±
        function visualizeGraph(data) {
            const container = document.getElementById('graph-container');
            container.innerHTML = '';

            const width = container.clientWidth;
            const height = container.clientHeight;

            const svg = d3.select('#graph-container')
                .append('svg')
                .attr('width', width)
                .attr('height', height);

            // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
            document.getElementById('nodeCount').textContent = data.nodes.length;
            document.getElementById('edgeCount').textContent = data.edges.length;

            // åˆ›å»ºåŠ›å¯¼å‘å›¾
            const links = data.edges.map(d => ({ ...d }));
            const nodes = data.nodes.map(d => ({ ...d }));

            // é¢œè‰²æ¯”ä¾‹å°º
            const color = d3.scaleOrdinal(d3.schemeCategory10);

            // åˆ›å»ºåŠ›å¯¼å‘å¸ƒå±€
            simulation = d3.forceSimulation(nodes)
                .force('link', d3.forceLink(links).id(d => d.id).distance(100))
                .force('charge', d3.forceManyBody().strength(-300))
                .force('center', d3.forceCenter(width / 2, height / 2))
                .force('collision', d3.forceCollide().radius(30));

            // ç»˜åˆ¶è¿çº¿
            const link = svg.append('g')
                .selectAll('line')
                .data(links)
                .enter()
                .append('line')
                .attr('class', 'link')
                .attr('stroke-width', 2);

            // ç»˜åˆ¶èŠ‚ç‚¹
            const node = svg.append('g')
                .selectAll('circle')
                .data(nodes)
                .enter()
                .append('circle')
                .attr('class', 'node')
                .attr('r', 10)
                .attr('fill', d => color(d.type))
                .call(drag(simulation));

            // æ·»åŠ æ ‡ç­¾
            const label = svg.append('g')
                .selectAll('text')
                .data(nodes)
                .enter()
                .append('text')
                .attr('class', 'node-label')
                .text(d => d.label.length > 15 ? d.label.substring(0, 15) + '...' : d.label)
                .attr('dy', 25);

            // æ·»åŠ å·¥å…·æç¤º
            const tooltip = d3.select('#tooltip');

            node.on('mouseover', function(event, d) {
                tooltip.style('display', 'block')
                    .html(`<strong>${d.label}</strong><br/>ç±»å‹: ${d.type}<br/>${d.description || ''}`)
                    .style('left', (event.pageX + 10) + 'px')
                    .style('top', (event.pageY + 10) + 'px');
            })
            .on('mouseout', function() {
                tooltip.style('display', 'none');
            });

            // æ›´æ–°ä½ç½®
            simulation.on('tick', () => {
                link
                    .attr('x1', d => d.source.x)
                    .attr('y1', d => d.source.y)
                    .attr('x2', d => d.target.x)
                    .attr('y2', d => d.target.y);

                node
                    .attr('cx', d => d.x)
                    .attr('cy', d => d.y);

                label
                    .attr('x', d => d.x)
                    .attr('y', d => d.y);
            });
        }

        // æ‹–æ‹½åŠŸèƒ½
        function drag(simulation) {
            function dragstarted(event) {
                if (!event.active) simulation.alphaTarget(0.3).restart();
                event.subject.fx = event.subject.x;
                event.subject.fy = event.subject.y;
            }

            function dragged(event) {
                event.subject.fx = event.x;
                event.subject.fy = event.y;
            }

            function dragended(event) {
                if (!event.active) simulation.alphaTarget(0);
                event.subject.fx = null;
                event.subject.fy = null;
            }

            return d3.drag()
                .on('start', dragstarted)
                .on('drag', dragged)
                .on('end', dragended);
        }

        // æ˜¾ç¤ºçŠ¶æ€æ¶ˆæ¯
        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.className = `status-message status-${type}`;
            statusDiv.innerHTML = type === 'processing' 
                ? `<span class="loading"></span> ${message}`
                : message;
        }
    </script>
