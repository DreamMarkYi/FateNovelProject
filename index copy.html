<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>几何线条</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            background-color: #e8e8e8;
            overflow: hidden;
        }

        svg {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<svg viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
    <!-- 左侧小菱形 -->
    <line x1="705" y1="360" x2="745" y2="400" stroke="#c4c0b8" stroke-width="2" fill="none"/>
    <line x1="745" y1="400" x2="785" y2="360" stroke="#c4c0b8" stroke-width="2" fill="none"/>
    <line x1="745" y1="400" x2="705" y2="440" stroke="#c4c0b8" stroke-width="2" fill="none"/>
    <line x1="745" y1="400" x2="785" y2="440" stroke="#c4c0b8" stroke-width="2" fill="none"/>

    <!-- 左侧横线 -->
    <line x1="620" y1="418" x2="680" y2="418" stroke="#c4c0b8" stroke-width="2" fill="none"/>

    <!-- 中心主矩形（外框） -->
    <rect x="740" y="255" width="650" height="330" fill="none" stroke="#c4c0b8" stroke-width="5"/>

    <!-- 中心主矩形（内框） -->
    <rect x="760" y="275" width="610" height="290" fill="none" stroke="#c4c0b8" stroke-width="2"/>

    <!-- 中心大菱形 -->
    <line x1="1065" y1="195" x2="1065" y2="625" stroke="#d4d0c8" stroke-width="2" fill="none"/>
    <line x1="1065" y1="195" x2="1175" y2="305" stroke="#d4d0c8" stroke-width="2" fill="none"/>
    <line x1="1175" y1="305" x2="1065" y2="415" stroke="#d4d0c8" stroke-width="2" fill="none"/>
    <line x1="1065" y1="415" x2="955" y2="305" stroke="#d4d0c8" stroke-width="2" fill="none"/>
    <line x1="955" y1="305" x2="1065" y2="195" stroke="#d4d0c8" stroke-width="2" fill="none"/>
    <line x1="1065" y1="415" x2="1175" y2="525" stroke="#d4d0c8" stroke-width="2" fill="none"/>
    <line x1="1175" y1="525" x2="1065" y2="625" stroke="#d4d0c8" stroke-width="2" fill="none"/>
    <line x1="1065" y1="625" x2="955" y2="525" stroke="#d4d0c8" stroke-width="2" fill="none"/>
    <line x1="955" y1="525" x2="1065" y2="415" stroke="#d4d0c8" stroke-width="2" fill="none"/>

    <!-- 右侧横线 -->
    <line x1="1400" y1="418" x2="1490" y2="418" stroke="#c4c0b8" stroke-width="2" fill="none"/>

    <!-- 右侧小菱形 -->
    <line x1="1485" y1="405" x2="1510" y2="430" stroke="#c4c0b8" stroke-width="2" fill="none"/>
    <line x1="1510" y1="430" x2="1535" y2="405" stroke="#c4c0b8" stroke-width="2" fill="none"/>
    <line x1="1510" y1="430" x2="1485" y2="455" stroke="#c4c0b8" stroke-width="2" fill="none"/>
    <line x1="1510" y1="430" x2="1535" y2="455" stroke="#c4c0b8" stroke-width="2" fill="none"/>

    <!-- 顶部小圆 -->
    <circle cx="1065" cy="195" r="10" fill="#c4a999" stroke="none"/>

    <!-- 底部小圆 -->
    <circle cx="1065" cy="645" r="10" fill="#c4a999" stroke="none"/>
</svg>
</body>
</html>
