<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日式极简卡片集</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@200;300;400&family=Noto+Sans+JP:wght@200;300;400&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Serif SC', 'Noto Sans JP', serif;
            height: 100vh;
            overflow: hidden;
            position: relative;
            background: #f8f8fa;
        }

        /* 主容器 - 使用 grid 布局来分配左侧空间 */
        .main-container {
            display: grid;
            grid-template-columns: 20% 80%;
            height: 100vh;
            width: 100%;
        }

        /* 左侧预留区域 */
        .left-sidebar {
            position: relative;
            background: linear-gradient(135deg,
            rgb(255, 255, 255) 0%,
            rgb(251, 249, 241) 100%);
            border-right: 1px solid rgba(200, 200, 210, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px 30px;
        }

        /* 左侧装饰性内容 */
        .sidebar-content {
            writing-mode: vertical-rl;
            text-orientation: upright;
            font-size: 16px;
            font-weight: 200;
            color: rgba(100, 100, 120, 0.3);
            letter-spacing: 8px;
            position: relative;
        }

        .sidebar-content::before,
        .sidebar-content::after {
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 1px;
            background: linear-gradient(to bottom,
            transparent,
            rgba(120, 120, 140, 0.15),
            transparent);
        }

        .sidebar-content::before {
            top: -40px;
            height: 30px;
        }

        .sidebar-content::after {
            bottom: -40px;
            height: 30px;
        }

        /* 卡片容器 */
        .cards-wrapper {
            display: flex;
            height: 100vh;
            width: 100%;
            position: relative;
            gap: 20px; /* 增加卡片间距 */
            padding: 0 40px 0 20px; /* 左右内边距，上下为0占满屏幕 */
        }

        /* 卡片 */
        .card {
            flex: 1;
            min-width: 180px;
            height: 100%;
            position: relative;
            overflow: hidden;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            transform: skewY(-2deg); /* 倾斜卡片 */
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        }

        .card:hover {
            flex: 1.8;
            transform: skewY(-2deg) scale(1.01);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
        }

        .card:not(:hover) {
            flex: 0.9;
        }

        /* 背景层 */
        .card-background {
            position: absolute;
            top: -5%;
            left: 0;
            width: 100%;
            height: 110%;
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card:hover .card-background {
            transform: scale(1.05);
        }

        /* 背景渐变色层 - 在最底层 */
        .card-background::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.85);
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1;
        }

        /* 人物图片层 - 在渐变色上层 */
        .card-background::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: right center
            opacity: 0.2;
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 2;
        }

        /* hover时人物图片更明显 */
        .card:hover .card-background::after {
            opacity: 0.9;
        }

        /* 为不同卡片设置背景图 */
        .card:nth-child(1) .card-background::after {
            background-image: url('./web-project/public/storyImage/haruka1_Alpha_position.png');
        }

        .card:nth-child(2) .card-background::after {
            background-image: url('./web-project/public/storyImage/Ruri1.png');
        }

        .card:nth-child(3) .card-background::after {
            background-image: url('./web-project/public/storyImage/haruka1_Alpha_position.png');
        }

        .card:nth-child(4) .card-background::after {
            background-image: url('./web-project/public/storyImage/haruka1_Alpha_position.png');
        }

        .card:nth-child(5) .card-background::after {
            background-image: url('./web-project/public/storyImage/haruka1_Alpha_position.png');
        }

        .card:nth-child(6) .card-background::after {
            background-image: url('./web-project/public/storyImage/haruka1_Alpha_position.png');
        }

        .card:nth-child(7) .card-background::after {
            background-image: url('./web-project/public/storyImage/haruka1_Alpha_position.png');
        }

        /* hover时添加彩色渐变叠加到底层 */
        .card:nth-child(1):hover .card-background::before {
            background: linear-gradient(168deg,
            rgba(252, 238, 243, 0.7) 0%,
            rgba(249, 229, 237, 0.6) 50%,
            rgba(236, 201, 215, 0.5) 100%);
        }

        .card:nth-child(2):hover .card-background::before {
            background: linear-gradient(168deg,
            rgba(252, 242, 238, 0.7) 0%,
            rgba(249, 233, 229, 0.6) 50%,
            rgba(235, 206, 201, 0.5) 100%);
        }

        .card:nth-child(3):hover .card-background::before {
            background: linear-gradient(168deg,
            rgba(240, 242, 245, 0.7) 0%,
            rgba(231, 233, 238, 0.6) 50%,
            rgba(204, 207, 217, 0.5) 100%);
        }

        .card:nth-child(4):hover .card-background::before {
            background: linear-gradient(168deg,
            rgba(238, 242, 247, 0.7) 0%,
            rgba(229, 233, 242, 0.6) 50%,
            rgba(201, 206, 221, 0.5) 100%);
        }

        .card:nth-child(5):hover .card-background::before {
            background: linear-gradient(168deg,
            rgba(238, 247, 242, 0.7) 0%,
            rgba(229, 242, 233, 0.6) 50%,
            rgba(201, 220, 207, 0.5) 100%);
        }

        .card:nth-child(6):hover .card-background::before {
            background: linear-gradient(168deg,
            rgba(252, 247, 238, 0.7) 0%,
            rgba(249, 242, 229, 0.6) 50%,
            rgba(235, 222, 201, 0.5) 100%);
        }

        .card:nth-child(7):hover .card-background::before {
            background: linear-gradient(168deg,
            rgba(245, 238, 245, 0.7) 0%,
            rgba(239, 229, 239, 0.6) 50%,
            rgba(217, 202, 217, 0.5) 100%);
        }

        /* 分割线 - 调整为适应新布局 */
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            right: -10px; /* 调整位置以适应间距 */
            width: 1px;
            height: 100%;
            background: linear-gradient(to bottom,
            transparent 0%,
            rgba(200, 200, 210, 0.1) 10%,
            rgba(200, 200, 210, 0.15) 50%,
            rgba(200, 200, 210, 0.1) 90%,
            transparent 100%);
            z-index: 10;
        }

        .card:last-child::before {
            display: none;
        }

        /* 光泽效果 */
        .card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(168deg,
            rgba(255, 255, 255, 0.6) 0%,
            rgba(255, 255, 255, 0.1) 50%,
            rgba(255, 255, 255, 0) 100%);
            opacity: 0;
            transition: opacity 0.6s ease;
            pointer-events: none;
            z-index: 3;
        }

        .card:hover::after {
            opacity: 1;
        }

        /* 内容容器 - 增加内边距 */
        .card-content {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* 改为左对齐 */
            justify-content: center;
            padding: 80px 40px 80px 50px; /* 增加左侧内边距 */
            z-index: 10;
            transform: skewY(2deg); /* 反向倾斜使内容保持垂直 */
        }

        /* 卡片编号 - 调整位置 */
        .card-number {
            position: absolute;
            top: 40px; /* 增加顶部距离 */
            right: 35px;
            font-size: 11px;
            color: rgba(100, 100, 120, 0.4);
            letter-spacing: 2px;
            font-weight: 200;
            font-family: 'Noto Sans JP', sans-serif;
            transition: all 0.6s ease;
        }

        .card:hover .card-number {
            color: rgba(100, 100, 120, 0.6);
        }

        /* 季节标记 - 调整位置 */
        .card-season {
            position: absolute;
            top: 40px; /* 增加顶部距离 */
            left: 50px; /* 更靠左 */
            width: 32px;
            height: 32px;
            border: 1px solid rgba(120, 120, 140, 0.25);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            color: rgba(100, 100, 120, 0.5);
            font-weight: 300;
            transition: all 0.5s ease;
        }

        .card:hover .card-season {
            border-color: rgba(120, 120, 140, 0.5);
            color: rgba(100, 100, 120, 0.8);
            transform: rotate(90deg);
        }

        /* 主标题 */
        .card-title {
            writing-mode: vertical-rl;
            text-orientation: upright;
            font-size: 24px;
            font-weight: 300;
            color: rgba(70, 70, 90, 0.75);
            letter-spacing: 10px;
            margin-bottom: 40px; /* 增加间距 */
            position: relative;
            transition: all 0.6s ease;
        }

        .card:hover .card-title {
            letter-spacing: 14px;
            color: rgba(50, 50, 70, 1);
        }

        /* 标题装饰线 */
        .card-title::before,
        .card-title::after {
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            transition: all 0.6s ease;
        }

        .card-title::before {
            top: -55px; /* 调整位置 */
            width: 1px;
            height: 40px;
            background: linear-gradient(to bottom,
            transparent,
            rgba(120, 120, 140, 0.25),
            rgba(120, 120, 140, 0.4));
        }

        .card-title::after {
            bottom: -55px;
            width: 1px;
            height: 40px;
            background: linear-gradient(to top,
            transparent,
            rgba(120, 120, 140, 0.25),
            rgba(120, 120, 140, 0.4));
        }

        .card:hover .card-title::before {
            height: 45px;
            top: -60px;
            background: linear-gradient(to bottom,
            transparent,
            rgba(120, 120, 140, 0.35),
            rgba(120, 120, 140, 0.5));
        }

        .card:hover .card-title::after {
            height: 45px;
            bottom: -60px;
            background: linear-gradient(to top,
            transparent,
            rgba(120, 120, 140, 0.35),
            rgba(120, 120, 140, 0.5));
        }

        /* 副标题 */
        .card-subtitle {
            writing-mode: vertical-rl;
            text-orientation: upright;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px; /* 增加字符间距 */
            font-size: 14px;
            font-weight: 200;
            color: rgba(100, 100, 120, 0.5);
            letter-spacing: 6px;
            margin-bottom: 35px;
            transition: all 0.6s ease;
        }

        .card:hover .card-subtitle {
            letter-spacing: 8px;
            color: rgba(80, 80, 100, 0.85);
        }

        .card-subtitle span {
            transition: all 0.4s ease;
            transition-delay: calc(var(--i) * 0.05s);
        }

        .card:hover .card-subtitle span {
            transform: translateY(-2px);
        }

        /* 英文标签 */
        .card-label {
            font-family: 'Noto Sans JP', sans-serif;
            font-size: 10px;
            font-weight: 200;
            color: rgba(100, 100, 120, 0.4);
            letter-spacing: 3px;
            text-transform: uppercase;
            transition: all 0.6s ease;
        }

        .card:hover .card-label {
            letter-spacing: 5px;
            color: rgba(100, 100, 120, 0.65);
        }

        /* 装饰元素 */
        .card-decoration {
            position: absolute;
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: none;
            z-index: 5;
        }

        /* 角落装饰 */
        .deco-corner {
            width: 25px;
            height: 25px;
            border: 1px solid rgba(120, 120, 140, 0.15);
            transition: all 0.6s ease;
        }

        .deco-tl {
            top: 35px;
            left: 50px; /* 左侧装饰更靠左 */
            border-right: none;
            border-bottom: none;
        }

        .deco-tr {
            top: 35px;
            right: 35px;
            border-left: none;
            border-bottom: none;
        }

        .deco-bl {
            bottom: 35px;
            left: 50px; /* 左侧装饰更靠左 */
            border-right: none;
            border-top: none;
        }

        .deco-br {
            bottom: 35px;
            right: 35px;
            border-left: none;
            border-top: none;
        }

        .card:hover .deco-corner {
            border-color: rgba(120, 120, 140, 0.3);
            transform: scale(1.2);
        }

        /* 中心装饰 */
        .deco-center {
            top: 50%;
            left: 35%; /* 偏左显示 */
            transform: translate(-50%, -50%) rotate(45deg);
            width: 4px;
            height: 4px;
            background: rgba(120, 120, 140, 0.15);
            border-radius: 1px;
            transition: all 0.6s ease;
        }

        .card:hover .deco-center {
            background: rgba(120, 120, 140, 0.3);
            transform: translate(-50%, -50%) rotate(45deg) scale(1.3);
        }

        /* 线条装饰 */
        .deco-line {
            width: 50px;
            height: 1px;
            background: linear-gradient(to right,
            transparent,
            rgba(120, 120, 140, 0.15),
            transparent);
            transition: all 0.6s ease;
        }

        .deco-line-1 {
            top: 30%;
            right: 15%; /* 靠右的装饰 */
        }

        .deco-line-2 {
            bottom: 35%;
            left: 15%; /* 靠左的装饰 */
        }

        .card:hover .deco-line {
            background: linear-gradient(to right,
            transparent,
            rgba(120, 120, 140, 0.35),
            transparent);
            width: 60px;
        }

        /* 虚线装饰 */
        .deco-dash {
            width: 1px;
            height: 30px;
            background: linear-gradient(to bottom,
            rgba(120, 120, 140, 0.15) 0%,
            rgba(120, 120, 140, 0.15) 40%,
            transparent 40%,
            transparent 60%,
            rgba(120, 120, 140, 0.15) 60%,
            rgba(120, 120, 140, 0.15) 100%);
            transition: all 0.6s ease;
        }

        .deco-dash-1 {
            top: 40%;
            left: 20%; /* 靠左 */
        }

        .deco-dash-2 {
            bottom: 30%;
            right: 20%; /* 靠右 */
        }

        .card:hover .deco-dash {
            background: linear-gradient(to bottom,
            rgba(120, 120, 140, 0.3) 0%,
            rgba(120, 120, 140, 0.3) 40%,
            transparent 40%,
            transparent 60%,
            rgba(120, 120, 140, 0.3) 60%,
            rgba(120, 120, 140, 0.3) 100%);
        }

        /* 底部信息 */
        .bottom-info {
            position: fixed;
            bottom: 40px; /* 增加底部距离 */
            right: 60px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 8px;
            z-index: 100;
        }

        .bottom-info-line {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 10px;
            font-weight: 200;
            color: rgba(100, 100, 120, 0.35);
            letter-spacing: 2px;
        }

        .bottom-info-dot {
            width: 3px;
            height: 3px;
            background: rgba(120, 120, 140, 0.25);
            border-radius: 50%;
        }

        /* 响应式调整 */
        @media (max-width: 1400px) {
            .main-container {
                grid-template-columns: 15% 85%;
            }

            .card-content {
                padding: 70px 30px;
            }
        }

        @media (max-width: 1024px) {
            .main-container {
                grid-template-columns: 10% 90%;
            }

            .sidebar-content {
                font-size: 14px;
                letter-spacing: 6px;
            }

            .cards-wrapper {
                gap: 15px;
                padding: 30px 30px 30px 15px;
            }
        }

        @media (max-width: 768px) {
            .main-container {
                grid-template-columns: 1fr;
            }

            .left-sidebar {
                display: none;
            }

            .cards-wrapper {
                padding: 20px;
                gap: 10px;
            }
        }
    </style>
</head>
<body>

        <span>第壹章</span>
    </div>
    <div class="bottom-info-line">
        <span>Character Collection</span>
    </div>
</div>

<script>
    const cards = document.querySelectorAll('.card');

    // 精致的视差效果
    document.addEventListener('mousemove', (e) => {
        const mouseX = (e.clientX / window.innerWidth - 0.5) * 2;
        const mouseY = (e.clientY / window.innerHeight - 0.5) * 2;

        // 装饰元素视差
        document.querySelectorAll('.card-decoration').forEach((deco, index) => {
            const speed = (index % 3 + 1) * 1.5;
            const x = mouseX * speed;
            const y = mouseY * speed;

            if (!deco.closest('.card:hover')) {
                deco.style.transform = `translate(${x}px, ${y}px)`;
            }
        });

        // 侧边栏内容视差
        const sidebarContent = document.querySelector('.sidebar-content');
        if (sidebarContent) {
            const yOffset = mouseY * 10;
            sidebarContent.style.transform = `translateY(${yOffset}px)`;
        }

        // 卡片轻微倾斜
        cards.forEach((card, index) => {
            if (!card.matches(':hover')) {
                const tiltX = mouseY * 0.3;
                const tiltY = mouseX * 0.3;
                // 保持 skewY(-2deg) 并添加轻微的 3D 倾斜效果
                card.style.transform = `skewY(-2deg) perspective(1000px) rotateX(${tiltX}deg) rotateY(${tiltY}deg)`;
            }
        });
    });

    // 卡片点击效果
    cards.forEach(card => {
        card.addEventListener('click', function() {
            this.style.transform = 'skewY(-2deg) scale(0.98)';
            setTimeout(() => {
                this.style.transform = 'skewY(-2deg)';
            }, 200);
        });
    });
</script>
